<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>NodeJS and VueJS with Websocket</title>
</head>
<body>
    <div id="app">
        <div class="chat-output">
            <div class="random-thoughts"></div>
            <div class="output">
                <div
                    class="chat-bubble"
                    v-for="bubble in allMessages"
                    :key="bubble.index"
                >
                    <div class="handle">
                        {{ bubble.handle }}
                    </div>
                    <div class="message">
                        {{ bubble.message }}
                    </div>
                </div>
            </div>
            <div class="feedback">{{ feedback }}</div>
        </div>

        <div class="chat-window">
            <input
                type="text"
                name="handle"
                id="handle"
                v-model="handle"
            >
            <input
                type="text"
                name="message"
                id="message"
                v-model="message"
            >
            <button
                class="send"
                @click="sendMessage()"
            >
                Send
            </button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
